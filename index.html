<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <div class="flex-container__calculator">
            <div class="grid-container__calculator">

                <button class="grid-item__calculator">+</button>
                <button class="grid-item__calculator">-</button>
                <button class="grid-item__calculator">*</button>
                <button class="grid-item__calculator">/</button>
                <button class="grid-item__calculator">1</button>
                <button class="grid-item__calculator">2</button>
                <button class="grid-item__calculator">3</button>
                <button class="grid-item__calculator">=</button>
                <button class="grid-item__calculator">4</button>
                <button class="grid-item__calculator">5</button>
                <button class="grid-item__calculator">6</button>
                <button class="grid-item__calculator">7</button>
                <button class="grid-item__calculator">8</button>
                <button class="grid-item__calculator">9</button>
                <button class="grid-item__calculator">0</button>

        </div>

    </main>
