<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <div class="flex-container__calculator">
            <div class="grid-container__calculator">
                <input class="grid-item__display" type="text" disabled></input>

                <button class="grid-item__keys operator add">+</button>
                <button class="grid-item__keys operator subtract">-</button>
                <button class="grid-item__keys operator multiply">&times;</button>
                <button class="grid-item__keys operator divide">รท</button>
                <button class="grid-item__keys digit one">1</button>
                <button class="grid-item__keys digit two">2</button>
                <button class="grid-item__keys digit three">3</button>
                <button class="grid-item__keys digit equals">=</button>
                <button class="grid-item__keys digit four">4</button>
                <button class="grid-item__keys digit five">5</button>
                <button class="grid-item__keys digit six">6</button>
                <button class="grid-item__keys digit seven">7</button> 
                <button class="grid-item__keys digit eight">8</button>
                <button class="grid-item__keys digit nine">9</button>
                <button class="grid-item__keys digit zero">0</button>
                <button class="grid-item__keys decimal">.</button>
                <button class="grid-item__keys clear">AC</button>
            </div>
        </div>
    </main>
</body>

<script src="./script.js"></script>
</html>
