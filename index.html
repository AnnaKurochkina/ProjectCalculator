<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <div class="flex-container__calculator">
            <div class="grid-container__calculator">
                <input class="grid-item__display" type="text" value="" disabled></input>

                <button class="grid-item__keys">+</button>
                <button class="grid-item__keys">-</button>
                <button class="grid-item__keys">&times;</button>
                <button class="grid-item__keys">รท</button>
                <button class="grid-item__keys">1</button>
                <button class="grid-item__keys">2</button>
                <button class="grid-item__keys">3</button>
                <button class="grid-item__keys">=</button>
                <button class="grid-item__keys">4</button>
                <button class="grid-item__keys">5</button>
                <button class="grid-item__keys">6</button>
                <button class="grid-item__keys">7</button>
                <button class="grid-item__keys">8</button>
                <button class="grid-item__keys">9</button>
                <button class="grid-item__keys">0</button>
                <button class="grid-item__keys">.</button>
                <button class="grid-item__keys">AC</button>
            </div>
        </div>
    </main>
</body>

<script src="./script.js"></script>
</html>
