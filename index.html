<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <div class="flex-container__calculator">
            <div class="grid-container__calculator">
                <div class="grid-item__display">
                    <input type="text" id="infoValue" disabled/>
                    <input type="text" id="displayValue" disabled/>
                </div>
                <button class="grid-item__keys operator" data-operator="+">+</button>
                <button class="grid-item__keys operator" data-operator="-">-</button>
                <button class="grid-item__keys operator" data-operator="x">&times;</button>
                <button class="grid-item__keys operator" data-operator="รท">รท</button>
                <button class="grid-item__keys digit" data-digit="7">7</button>
                <button class="grid-item__keys digit" data-digit="8">8</button>
                <button class="grid-item__keys digit" data-digit="9">9</button>
                <button class="grid-item__keys delete">del</button>
                <button class="grid-item__keys digit" data-digit="4">4</button>
                <button class="grid-item__keys digit" data-digit="5">5</button>
                <button class="grid-item__keys digit" data-digit="6">6</button>
                <button class="grid-item__keys digit" data-digit="1">1</button> 
                <button class="grid-item__keys equals">=</button>
                <button class="grid-item__keys digit" data-digit="2">2</button>
                <button class="grid-item__keys digit" data-digit="3">3</button>
                <button class="grid-item__keys digit" data-digit="0">0</button>
                <button class="grid-item__keys decimal">.</button>
                <button class="grid-item__keys clear">AC</button>
            </div>
        </div>
    </main>
</body>

<script src="./script.js"></script>
</html>
